<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Concert Ticket Form</title>
</head>


<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="form-container">
            <img src="/images/parcels.png" alt="Parcels" class="header-image">
            <div class="d-flex mb-5">
                <div class="me-4"><i class="bi bi-calendar-date me-1"></i> October 21, 2025, 8:00pm</div>
                <div class="me-4"><i class="bi bi-geo-alt me-1"></i> Toronto, Canada</div>
                <div><i class="bi bi-building me-1"></i> Coca-Cola Coliseum</div>
            </div>
            </hr>
            <h1 class="fw-bold mb-4">Fill out form to complete purchase</h1>
            <form id="concertForm" method="POST">
                <!-- Hidden input for ConcertId -->
                <input type="hidden" id="concertId" value="14">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <!-- <input type="number" class="form-control" id="quantity" min="1" max="10" required> -->

                    <input type="text" class="form-control" id="quantity" required>
                </div>

                <div class="mb-3">
                    <label for="creditCard" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" id="creditCard" required>
                </div>

                <div class="mb-3">
                    <label for="expiration" class="form-label">Expiration Date (MMYY)</label>
                    <input type="text" class="form-control" id="expiration" required>
                </div>

                <div class="mb-3">
                    <label for="securityCode" class="form-label">Security Code</label>
                    <input type="text" class="form-control" id="securityCode" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>

                <div class="mb-3">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" class="form-control" id="province" required>
                </div>

                <div class="mb-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" required>
                </div>

                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
