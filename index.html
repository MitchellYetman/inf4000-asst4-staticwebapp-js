<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Static web app</title>
</head>

<body>
    <div class="form-container">
        <h1>Concert Ticket Form</h1>
        <form id="concertForm" method="POST">
            <!-- Hidden input for ConcertId -->
            <input type="hidden" id="concertId" value="12">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity of tickets"
                    required>
            </div>

            <div class="mb-3">
                <label for="creditCard" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="creditCard" placeholder="Enter your credit card number"
                    required>
            </div>

            <div class="mb-3">
                <label for="expiration" class="form-label">Expiration Date (MMYY)</label>
                <input type="text" class="form-control" id="expiration" placeholder="MMYY" required>
            </div>

            <div class="mb-3">
                <label for="securityCode" class="form-label">Security Code</label>
                <input type="text" class="form-control" id="securityCode" placeholder="Security code" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>

            <div class="mb-3">
                <label for="province" class="form-label">Province</label>
                <input type="text" class="form-control" id="province" placeholder="Enter your province" required>
            </div>

            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
            </div>

            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
